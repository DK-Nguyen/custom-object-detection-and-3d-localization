dataset_model:
  name: coco_tree_mask_rcnn_R_50_FPN_3x
  train:
    option: Yes
    train_dataset_dir: datasets/coco_tree/training
    show_images: 3  # 0: don't show, change to an int as the number of images to show
  validation:
    option: Yes
    val_dataset_dir: datasets/coco_tree/validation
    use_pretrained_weight: No
    pretrained_weight:
    show_images: 3  # 0: don't show, -1: show all, an int: number of ims to show
  test:
    option: Yes
    test_dataset_dir: datasets/coco_tree/testing
    use_pretrained_weight: No
    pretrained_weight:
    threshold: 0.5
    testing_device: cuda  # use cpu or cuda
    saving_predicted_ims: Yes
    show_predicted_ims: Yes
  model:
    config_url: COCO-InstanceSegmentation/mask_rcnn_R_50_FPN_3x.yaml
    num_workers: 2
    ims_per_batch: 2
    lr: !!float 0.0005
    max_iter: 3000
    batch_size_per_im: 128
    num_classes: 1  # only 1 class (tree)
